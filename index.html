<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 11</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center justify-content-center mx-auto">
        <h3 class="pt-2">Click the buttons to Start, Pause and Reset Sports Car Color!</h3>
        <button type="button" id="play" class="btn btn-success mb-2" onclick="change_BodyColor();">Change Body Color!</button>
        <button type="button" id="pause" class="btn btn-danger mb-2" onclick="pauseBlend();">Pause!</button>
        <button type="button" class="btn btn-outline-secondary mb-2" onclick="resetColor();">Reset!</button>
         
        <p id="rgb_Value" class="my-2 text-muted fst-italic fw-3">Check all availanble Blended-colors?</p>
    </div>

    <div class="img_wrap container-fluid">
        <img src="./images/car_png.png">
        <img src="./images/car_bg.png" class="car">
    </div>
    

    <!-- Footer start -->
    <hr>
    <br><br>
    <footer class="bottom container-fluid py-1 w-100">
        <p id="footer-text" class="text-center text-muted m-1">&copy;2023 <b>Ronel Labuguen </b>for WD52P </p>
    </footer>
    <!-- Footer end -->

    <script>
        let play = document.getElementById("play");
let pause = document.getElementById("pause");
let audio = new Audio('./audio/music.mp3');

        play.addEventListener('click', ()=> {
            audio.play();
            console.log(play);
        })

        pause.addEventListener('click', ()=> {
            audio.pause();
            console.log(pause);
        })
    </script>
    <script src="index.js"></script>
</body>
</html>
